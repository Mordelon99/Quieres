<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres algo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>¿Quieres echar pasion sobre esa nube llamada cama que tienes?</h2>
    <p>Por favor, selecciona una opción:</p>
    <form>
        <label>
            <input type="radio" name="opcion" value="si josue hermoso"> Si Josue hermoso
        </label><br>
        <label>
            <input type="radio" name="opcion" value="si josuesin pilin"> Si Josuesin Pilin
        </label><br>
        <button type="submit" class="button">Enviar</button>
    </form>
</div>

</body>
</html>
